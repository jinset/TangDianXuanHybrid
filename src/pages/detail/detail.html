<ion-content primary>
    <div class="container">
        <div class="img-detail">
            <ion-icon (click)="back()" class="icon" name="close"></ion-icon>
            <img [src]="img"/>
        </div>
        <div class="info-container" padding>
            <ion-list center text-center>
                <div class="">
                    <h1>{{name}}</h1>
                </div>
                <div class="descri">
                    <h6>{{descri}}</h6>
                </div>
                <div class="price">
                    <h6>Precio: {{price}}</h6>
                </div>
            </ion-list>

        </div>
    </div>

</ion-content>
