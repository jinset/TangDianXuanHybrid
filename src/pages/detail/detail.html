<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="back()" class="my-style-for-modal">
              <ion-icon style="color:white;" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content primary>
    <div class="container">
        <div class="img-detail">
            <img [src]="img"/>
        </div>
        <div class="info-container" padding>
            <ion-list center text-center>
                <ion-item class="">
                    <h1>{{name}}</h1>
                </ion-item>
                <ion-item class="">
                    <h3>{{descri}}</h3>
                </ion-item>
                <ion-item class="">
                    <h3>Precio: {{price}}</h3>
                </ion-item>
            </ion-list>

        </div>
    </div>

</ion-content>
