<ion-header>
  <ion-navbar>
    <ion-title>
      Bebidas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm-4 col-md-3 col-lg-2 center  *ngFor="let drink of drinks">
            <ion-card (click)="goToDetail(drink)">
              <img [src]="drink.img"/>
            <ion-card-content>
              <ion-card-title text-center>
                {{drink.name}}
              </ion-card-title>
              <div class="container-price">
                <p class="p-card p-bottom"><b>Precio: {{drink.price}}</b></p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
